<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Text Color Based on Data</title>
</head>

<body>

    <p id="text1">Text 1</p>
    <p id="text2">Text 2</p>
    <p id="text3">Text 3</p>
    <p id="text4">Text 4</p>
    <p id="text5">Text 5</p>

    <script>
        // Example data
        var data1 = 1; // Integer value for text1
        var data2 = 2555; // Integer value for text2
        var data3 = 2333; // Integer value for text3
        var data4 = 4444; // Integer value for text3
        var data5 = 5019; // Integer value for text3

        // Start color
        var startColor = [255, 0, 0]; // Red: ff0000
        // End color
        var endColor = [108, 0, 0]; // Red: 6c0000

        // Function to interpolate color based on data
        function interpolateColor(startColor, endColor, value) {
            var r = Math.round(startColor[0] + (endColor[0] - startColor[0]) * value);
            var g = Math.round(startColor[1] + (endColor[1] - startColor[1]) * value);
            var b = Math.round(startColor[2] + (endColor[2] - startColor[2]) * value);
            return 'rgb(' + r + ',' + g + ',' + b + ')';
        }

        // Function to change color based on data
        function changeColor(dataValue, textElement) {
            // Calculate the interpolation value based on data range
            var interpolationValue = (dataValue - 1) / (5019 - 1); // Adjusted calculation for a single integer data
            // Interpolate color
            var textColor = interpolateColor(startColor, endColor, interpolationValue);
            // Set the text color
            textElement.style.color = textColor;
        }

        // Get all text elements
        var textElements = document.querySelectorAll('p');

        // Associate each data value with the corresponding text element
        changeColor(data1, textElements[0]);
        changeColor(data2, textElements[1]);
        changeColor(data3, textElements[2]);
        changeColor(data4, textElements[3]);
        changeColor(data5, textElements[4]);
    </script>

</body>

</html>
